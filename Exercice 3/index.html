<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 3</title>
</head>
<body>
    <form>      
        <fieldset class="identity frame">
            <legend>Votre identité</legend>
            <ol>
                <li><label>Nom : </label><input type="text" placeholder="Nom"></li>
                <li><label>Prénom : </label><input type="text" placeholder="Prénom"></li>
                <li><label>Adresse mail : </label><input type="email" placeholder="Adresse mail"></li>
            </ol>
        </fieldset>
        <fieldset class="adress frame">
            <legend>Adresse de livraison</legend>
            <ol>
                <li><label>Adresse : </label><textarea cols="12" rows="3"></textarea></li>
                <li><label>Code postal : </label><input type="text" placeholder="Code postal"></li>
                <li><label>Ville : </label><input type="text" placeholder="Ville"></li>
            </ol>
        </fieldset>          
        <fieldset class="payment frame">
            <legend>Information de réglement</legend>
            <ol>
                <li>
                    <label>Type de carte bancaire : </label>
                    <div>
                        <input  type="radio" id="visa" name="card-type">
                        <label for="visa">VISA</label>
                    </div>
                    <div>
                        <input  type="radio" id="mastercard" name="card-type">
                        <label for="mastercard">Mastercard</label>
                    </div>
                </li>
                <li><label>Numéro de carte : </label><input type="text" placeholder="Numéro de carte"></li>
                <li><label>Code de sécurité : </label><input type="text" placeholder="Code de sécurité"></li>
                <li><label>Nom du titulaire : </label><input type="text" placeholder="Nom du titulaire"></li>
            </ol>
        </fieldset>
        <button type="button">J'achète!</button>
    </form>
</body>
</html>
